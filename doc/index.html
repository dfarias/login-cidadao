<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Login Cidadão</title>

    <!-- Flatdoc -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

    <!-- Flatdoc theme -->
    <link href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

    <!-- Meta -->
    <meta content="Login Cidadão - Documentação" property="og:title">
    <meta content="Documentação do Login Cidadão" name="description">

    <!-- Initializer -->
    <script>
        var urlParams;
        var file;

        (window.onpopstate = function () {
            var match,
                pl = /\+/g,  // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) {
                    return decodeURIComponent(s.replace(pl, " "));
                },
                query = window.location.search.substring(1);

            urlParams = {};
            while (match = search.exec(query)) {
                urlParams[decode(match[1])] = decode(match[2]);
            }

            if (urlParams["doc"]) {
                file = urlParams["doc"] + '.md';
            } else {
                file = 'about.md';
            }

            Flatdoc.run({
                fetcher: Flatdoc.file(file)
            });
        })();

        window.onload = function () {
            var host = new RegExp(location.host);
            var links = document.querySelectorAll('a');
            links.forEach(function (link) {
                if (false === host.test(link.href) || false === link.pathname.endsWith('.md')) {
                    return;
                }

                link.href = '?doc=' + link.pathname.replace(/^\//, '').replace(/(\.md)$/, '');
            });
        };
    </script>
</head>
<body role='flatdoc'>

<div class='header'>
    <div class='left'>
        <h1>Login Cidadão</h1>
        <ul>
            <li><a href='https://github.com/redelivre/login-cidadao'>View on GitHub</a></li>
            <li><a href='https://github.com/redelivre/login-cidadao/issues'>Issues</a></li>
        </ul>
    </div>
    <div class='right'>
        <!-- GitHub buttons: see http://ghbtns.com -->
        <iframe src="http://ghbtns.com/github-btn.html?user=redelivre&amp;repo=login-cidadao&amp;type=watch&amp;count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
</div>

<div class='content-root'>
    <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
</div>

</body>
</html>
